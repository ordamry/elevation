
<!DOCTYPE html>
<html>
<head>
  <title>Cat Gif</title>
</head>
<body>
  <h1>🐱 Cat Gif from GIPHY (No API Key Needed)</h1>
  <div id="gif-container"></div>

  <script>
    const API_KEY = "dc6zaTOxFJmzC"; // מפתח דמו
    const url = `https://api.giphy.com/v1/gifs/search?q=cats&api_key=${API_KEY}&limit=1`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const gifUrl = data.data[0].embed_url;
        const iframe = document.createElement("iframe");
        iframe.src = gifUrl;
        iframe.width = "480";
        iframe.height = "360";
        iframe.frameBorder = "0";
        document.getElementById("gif-container").appendChild(iframe);
      })
      .catch(error => console.error("Error:", error));
  </script>
</body>
</html>
